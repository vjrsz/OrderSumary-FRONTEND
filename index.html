<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="card-info">
      <h1 class="card-info__title">Order Summary</h1>
      <p class="card-info__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    </div>

    <div class="card-plan">
      <img class="card-plan__icon" src="./images/icon-music.svg" alt="icon-music">
      <div class="card-plan-description">
        <h1 class="card-plan-description__title">Annual Plan</h1>
        <p class="card-plan-description__text">$59.99/year</p>
      </div>
      <a href="#" class="card-plan__link">Change</a>
    </div>
    <div class="card-option">
      <button type="submit" class="card-option__proceed">Proceed to Payment</button>
      <button type="submit" class="card-option__cancel">Cancel Order</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/junior2105/">Valter Jr</a>.
  </div>
</body>
</html>
